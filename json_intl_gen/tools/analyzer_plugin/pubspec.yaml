name: json_intl_gen_plugin_loader
description: This pubspec determines the version of the analyzer plugin to load.
version: 3.0.0

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  json_intl_gen: ^3.0.0


dependency_overrides:
  json_intl_gen:
    git:
      url: https://github.com/DavBfr/json_intl
      ref: analyzer
      path: json_intl_gen
