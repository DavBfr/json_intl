name: json_intl_gen
description: Flutter Internationalization library based on Json files and mustache replacement strings. Code generator library.
homepage: https://github.com/DavBfr/json_intl
_author: David PHAM-VAN <dev.nfet.net@gmail.com>
version: 3.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.16.0"

dependencies:
  args: ^2.3.1
  build: ^2.3.1
  dart_style: ^2.2.4
  glob: ^2.1.0
  json_intl: ^3.0.0
  logging: ^1.1.0
  path: ^1.8.0
  yaml: ^3.1.1

dependency_overrides:
  json_intl:
    path: ../json_intl

dev_dependencies:
  build_runner: ^2.3.0
  flutter_lints: ^2.0.0
  test: ">=1.16.0 <2.0.0"

executables:
  json_intl_gen:
